steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/synapse-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/synapse-backend:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/synapse-backend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/synapse-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'synapse-backend',
      '--image', 'gcr.io/$PROJECT_ID/synapse-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--set-env-vars', 'GOOGLE_CLOUD_REGION=us-central1',
      '--set-env-vars', 'DATABASE=synapse-stage',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--timeout', '600'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/synapse-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/synapse-backend:latest'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build process (20 minutes)
timeout: '1200s'